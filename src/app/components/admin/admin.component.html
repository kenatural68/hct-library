<div class="body">
  <img src="https://wallpaperaccess.com/full/124383.jpg" width=100% height="auto">
  <div class="centered">
    <h1 class="display-4">Biblioteca</h1>
    <hr class="my-4">
    <form>
      <h4 class="display-6">Login to your account</h4>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username" aria-describedby="unameHelp" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary" [routerLink]="['/dashboard']">Login</button>
      </form>
  </div>
</div>
