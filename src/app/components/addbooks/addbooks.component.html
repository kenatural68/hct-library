<div class="container">
  <div class="container">
    <div style="height: 30px;"></div>
    <form>
        <div class="form-group">
            <label for="uploadPdf">Upload Thumbnail</label>
            <input type="file" class="form-control-file" id="uploadImg" accept="image/png, image/jpeg">
          </div>
        <div class="form-group">
          <label for="bookname">Title</label>
          <input type="text" class="form-control" id="bookname" placeholder="Book title" value="" #book>
        </div>
        <div class="form-group">
          <label for="bookauthor">Author</label>
          <input type="text" class="form-control" id="bookauthor" placeholder="Author">
        </div>
        <h4>Genre</h4>
        <mat-form-field appearance="fill">
          <mat-label>Pick a genre</mat-label>
          <mat-select>
            <mat-option *ngFor="let genre of genres" [value]="genre.value">
              {{genre.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

            <option>Biography</option>

        <br>
        <div class="form-group">
            <label for="bookauthor">Number of books</label>
            <input type="number" class="form-control" id="bookauthor" placeholder="Stocks" min="1">
        </div>
          <br>
          <a role="button" class="btn btn-primary" [routerLink]="['/admin']" (click)="onClick(book.value)">
           Add Book
          </a>
          <app-footer></app-footer>
      </form>  
  </div>  
</div>
